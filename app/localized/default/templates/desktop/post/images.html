<label for="images" class="field-label">{{ dictionary["photos.AddAndSellFaster"] }}</label>
<input type="file" name="images[0]" id="file0" class="image-input-file" accept="image/*" />
<input type="file" name="images[1]" id="file1" class="image-input-file" accept="image/*" />
<input type="file" name="images[2]" id="file2" class="image-input-file" accept="image/*" />

	        <span class="remove icons icon-close"></span>
	    </li><!--
