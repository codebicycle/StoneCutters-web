<div id="image-gallery" class="image-gallery">
    {% if item.images.length == 0 %}
        {% set classesFigure = 'image-viewer image-wrapper icons icon-photo' %}
    {% else %}
        {% set classesFigure = 'image-viewer image-wrapper' %}
    {% endif %}

    <figure id="image-viewer" class="{{ classesFigure }}">
        {% if item.images.length > 0 %}
            <img src="{{ item.images[0].url }}" alt="" title="" class="item-image" data-gallery-image />
        {% endif %}
    </figure>
    {% if item.images.length > 1 %}
        <div class="image-navigator" data-gallery-navigator >
            <a href="#" class="icons icon-arrow-up arrow-prev"></a>
            <div class="thumbnail">
                {% for image in item.images %}
                    <figure class="{{ 'active' if loop.first }}" data-gallery-thumb ><a href="#" class="image-wrapper"><img src="{{ image.thumbnail }}" data-image="{{ image.url }}" class="item-image" ></a></figure>
                {% endfor %}
            </div>
            <a href="#" class="icons icon-arrow-down arrow-next"></a>
        </div>
    {% endif %}
</div>
