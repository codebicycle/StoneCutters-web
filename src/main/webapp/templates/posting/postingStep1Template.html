<article class="posting-page">
	<header>
		<h3>Post a new item</h3>
		<p>Build your post in 3 steps</p>
		<p class="steps">
			<span class="step-1 highlight"><strong><em>1</em></strong></span>
			<span class="step-2"><strong><em>2</em></strong></span>
			<span class="step-3"><strong><em>3</em></strong></span>
		</p>
	</header>
	<form>
		<section id="step-1" class="active">
			<label for="title" class="olx-ui-label">Title</label>
			<input id="title" name="title" type="text" class="olx-ui-textbox" placeholder="Title" autofocus data-role="none" />
			
			<label class="olx-ui-select">
				<span data-value="Select a category">Category</span>
				<select id="category" name="category" data-role="none">
					<option>Select a category</option>
					{{#categories}}
						<option value="{{id}}">{{name}}</option>
					{{/categories}}
				</select>
				<script type="text/javascript">
					$(document).ready(function() {
						$('.olx-ui-select2 select').change(function() {
							var value = $(this).children().filter(':selected').text();
							$(this).prev('span').attr('data-value', value);
						});
					});
					// Watchout! This functionality sholud be redesigned as a template
				</script>
			</label>

			<label for="subcategories" class="olx-ui-label">Subcategory</label>
			<div id="subcategories"></div>
			<footer>
				<a href="#step-2" class="olx-ui-button change-page" data-role="none">Siguiente</a>
			</footer>
		</section>
		<section id="step-2">
			
			<label for="text-title" class="olx-ui-label">My Title</label>
			<input type="text" name="title" id="text-title" class="olx-ui-textbox" data-role="none" />
	
			<label for="textarea-description" class="olx-ui-label">Description</label>
			<textarea name="description" id="textarea-description" class="olx-ui-textarea" data-role="none"></textarea>
		
			<label class="olx-ui-label">Type of ad</label>
			<label class="olx-ui-radio">
				<input type="radio" value="1" name="typeOfAd" id="radio-typeOfAd0" data-role="none" />
				<span>Sell</span>
			</label>
			<label class="olx-ui-radio">
				<input type="radio" value="2" name="typeOfAd" id="radio-typeOfAd1" data-role="none" />
				<span>Buy</span>
			</label>

			<!-- <legend>Type of ad:</legend><div class="ui-radio"><input type="radio" value="1" name="typeOfAd" id="radio-typeOfAd0"><label for="radio-typeOfAd0" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-icon="radio-off" data-theme="c" data-mini="false" class="ui-radio-off ui-btn ui-btn-corner-all ui-fullsize ui-btn-icon-left ui-btn-up-c"><span class="ui-btn-inner"><span class="ui-btn-text">Vendo</span><span class="ui-icon ui-icon-radio-off ui-icon-shadow">&nbsp;</span></span></label></div><div class="ui-radio"><input type="radio" value="2" name="typeOfAd" id="radio-typeOfAd1"><label for="radio-typeOfAd1" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-icon="radio-off" data-theme="c" data-mini="false" class="ui-radio-off ui-btn ui-btn-corner-all ui-fullsize ui-btn-icon-left ui-btn-up-c"><span class="ui-btn-inner"><span class="ui-btn-text">Compro</span><span class="ui-icon ui-icon-radio-off ui-icon-shadow">&nbsp;</span></span></label></div> -->
		
			<label for="select-currency" class="olx-ui-label">Currency</label>
			<select name="currency" id="select-currency" class="olx-ui-select2" data-role="none">
				<option value="1" name="currency">ARS</option>
				<option value="2" name="currency">US</option>
			</select>
		
			<label for="password-Password" class="olx-ui-label">Password</label>
			<input type="password" name="Password" id="password-Password" class="olx-ui-textbox" data-role="none" />
		
			<label for="email-email" class="olx-ui-label">Email</label>
			<input type="email" name="email" id="email-email" class="olx-ui-textbox" data-role="none" />
		
			<label for="url-myWebsite" class="olx-ui-label">My website</label>
			<input type="url" name="myWebsite" id="url-myWebsite" class="olx-ui-textbox" data-role="none" />
		
			<label for="slider-nOfBedrooms">Number of Bedrooms</label><div class="ui-slider"><input type="number" data-type="range" step="1" max="10" min="1" value="1" id="range-nOfBedrooms" name="nOfBedrooms" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset ui-slider-input"><div role="application" class="ui-slider-track ui-btn-down-c ui-btn-corner-all"><a href="#" class="ui-slider-handle ui-btn ui-btn-up-c ui-shadow ui-btn-corner-all" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="c" role="slider" aria-valuemin="1" aria-valuemax="10" aria-valuenow="1" aria-valuetext="1" title="1" aria-labelledby="range-nOfBedrooms-label" style="left: 0%;"><span class="ui-btn-inner"><span class="ui-btn-text"></span></span></a></div></div>
		
			<label for="imgs-image" class="olx-ui-label">Add images</label>
			<input type="file" class="olx-ui-filebox" value="" id="imgs-image" name="image" data-role="none"></div>
		
			<label class="olx-ui-checkbox">
				<input type="checkbox" name="typeOfPerson" id="checkbox-typeOfPerson" data-role="none" />
				<span>Mayor de edad</span>
			</label>

			<!-- <div class="ui-checkbox"><input type="checkbox" name="typeOfPerson" id="checkbox-typeOfPerson"></div><label for="check-typeOfPerson">Mayor de edad</label> -->

			<footer>
				<a href="#step-1" class="olx-ui-button change-page" data-role="none">Anterior</a>
				<a href="#step-3" class="olx-ui-button change-page" data-role="none">Siguiente</a>
			</footer>
		</section>
		<section id="step-3">
			
			<label for="contact-name" class="olx-ui-label">Contact Name</label>
			<input id="contact-name" type="text" class="olx-ui-textbox" data-role="none" />
			<label for="email" class="olx-ui-label">Email</label>
			<input id="email" type="email" class="olx-ui-textbox" data-role="none" />
			<label for="phone-number" class="olx-ui-label">Phone Number</label>
			<input id="phone-number" type="text" class="olx-ui-textbox" data-role="none" />
			<label for="location" class="olx-ui-label">Location</label>
			<input id="location" type="text" class="olx-ui-textbox" data-role="none" />
			<label for="ad-address" class="olx-ui-label">Ad address</label>
			<input id="ad-address" type="text" class="olx-ui-textbox" data-role="none" />

			<div class="post-actions">
				<input id="post-button" type="button" value="Post" class="olx-ui-button" data-role="none" />
				<input id="save-button" type="button" value="Save" class="olx-ui-button" data-role="none" />
			</div>

			<footer>
				<a href="#step-2" class="change-page olx-ui-button" data-role="none">Anterior</a>
			</footer>
		</section>
	</form>
</article>
