<footer id="languages">
	<ul class="footer-links">
		{% for language in languages.models %}
			{% if language.locale == selectedLanguage %}
				<li><strong>{{language.name}}</strong></li>
			{% else %}
				<li><a href="{{ '/' | link({language: language.locale}) }}" rel="nofollow" class="footer-link" data-pass-thru="true">{{language.name}}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
</footer>
