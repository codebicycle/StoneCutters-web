<div class="title-bar">
	<h1>Categor√≠as populares</h1>
</div>
<ul class="category-list">
	{% for category in categories %}
		<li class="category">
			<a class="category-link" href="{{ category | slugToUrl | link }}">
				<span class="icon cat-{{ category.id }}"></span>
				{{ category.trName }}
			</a>
			<ul>
			{% for subcategory in category.children.toJSON() %}
				<li><a href="{{ subcategory | slugToUrl | link }}">{{ subcategory.trName}}</a></li>
			{% endfor %}
			</ul>
		</li>
		{% if loop.index == 1 or loop.index == 4 or loop.index == 6 %}
			</ul>
			<ul class="category-list">
		{% endif%}
	{% endfor %}
</ul>
