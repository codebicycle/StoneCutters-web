<script type="text/javascript">
    var asyncApi = asyncApi || [];

    asyncApi.push({
        wait: function() {
            return typeof window.hydra !== 'undefined';
        },
        callback: function() {
            var params = JSON.parse('{{ tracking.params.hydra.params }}');

            hydra.set('pageName', '{{ tracking.params.hydra.page }}');
            hydra.trackPageView(params);
        }
    });
</script>
