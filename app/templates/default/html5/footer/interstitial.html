{% if interstitial and marketing.link %}
    <div id="interstitial">
        <div class="header" data-role="none">
            <img src="{{ '/images/common/marketing/logo_olx03.png' | static }}" alt="" id="logoTop">
            <h1 data-role="none">{{ dictionary["defaultfooter.FreeSite"] }}</h1>
            <div class="clear"></div>
        </div>
        <div class="btn-adjust btnOrange">
            <a href="{{ marketing.link }}" class="trackMe" data-tracking="interstitial-DownloadApp" >
            {{ dictionary["misc.GetTheFreeApp"] }}
            </a>
        </div>
        <div class="continue">
            <a href="#" class="closeInterstitial trackMe" data-tracking="interstitial-DownloadApp_NoThanks" >
                {{ dictionary["misc.ContinueMobileSite"] }} &gt;
            </a>
        </div>
        <img src="{{ '/images/common/marketing/iphone_.png' | static }}" alt="" id="mobileImg"> 
    </div>
{% endif %}
