<div>
	<h3>Sort this results by</h3>
	{{#sorts}}
        <label class="olx-ui-radio">
        	<input class="sort" type="radio" id="{{name}}-{{order}}" name="{{name}}" value="{{order}}" {{#equal checked order}}checked{{/equal}} data-sortname="{{order}}" data-sortorder="{{name}}" />
        	<span>{{description}}</span>
        </label>
	{{/sorts}}
	<a href="#sortPopUp" class="olx-ui-button toggle-popup update-items">Sort</a>
</div>
