{% if tracking %}
    {% for url in tracking.urls %}
        <img src="{{url}}" class="tracking" width="1" height="1">
    {% endfor %}

    {% include (template + '/partials/tracking/tagmanager.html') %}

    {% include (template + '/partials/tracking/allpages.html') %}

    {% include (template + '/partials/tracking/facebook.html') %}

    <div id="tracking-data" data-params='{% json tracking.params %}'></div>
{% endif %}
