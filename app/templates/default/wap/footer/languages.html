<tr>
    <td align="center" style="border-top: solid thin #808080;">
        <small style="display: block;">
			{% for language in languages.models %}
				{% if language.locale == selectedLanguage %}
					{{ language.name }}
				{% else %}
					<a href="{{ ['?language=', language.locale] | join('') | link }}" rel="nofollow" >{{ language.name }}</a>
				{% endif %}
				{% if not loop.last %} | {% endif %}
			{% endfor %}
		</small>
	</td>
</tr>
