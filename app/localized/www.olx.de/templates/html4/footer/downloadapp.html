{% if marketing.link %}
	{% if marketing.browserName == 'Opera Mini'  %}
		<div id="downloadappOpera">
			<div class="logoOlx"></div>
			<div class="data">
				<h1>OLX for {{ marketing.forOs }}</h1>
				<div class="stars">
					<span class="star"></span>
					<span class="star"></span>
					<span class="star"></span>
					<span class="star"></span>
					<span class="star midstar"></span>
					<span>{{ marketing.rating }}</span>
				</div>
			</div>
			<a class="btns blue" href="{{ marketing.link }}">Download</a>
			<div class="clear"></div>
		</div>

	{% else %}
		<div id="downloadapp">
			<div class="logoOlx"></div>
			<div class="data">
				<h1>OLX for {{ marketing.forOs }}</h1>
				<div class="stars">
					<span class="star"></span>
					<span class="star"></span>
					<span class="star"></span>
					<span class="star"></span>
					<span class="star midstar"></span>
					<span>{{ marketing.rating }}</span>
				</div>
				<h2>Free in {{ marketing.freeIn }}</h2>
			</div>
			<a class="btns blue" href="{{ marketing.link }}">Download</a>
			<div class="clear"></div>
		</div>
	{% endif %}
{% endif %}
