<div id="locationSelect">
	{% if location.current and location.current.type != 'country' %}
        <h{{ heading }}>
            <strong>{{location.current.name}}</strong> 
        </h{{ heading }}>
        <a href="{{ '/location' | link }}">{{ dictionary["countryoptions.ChangeCity"] }}</a>
    {% else %}
        <h{{ heading }}>
            <strong>{{location.name}}</strong> 
        </h{{ heading }}>
        <a href="{{ '/location' | link }}">{{ dictionary["countryoptions.SelectACity"] }}</a>
    {% endif %}
</div>
