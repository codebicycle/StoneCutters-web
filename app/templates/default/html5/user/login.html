<div id="title">
    <a href="/"></a>
    <h1>Login</h1>
</div>
<section id="login">
    <form action="/login" method="POST" enctype="multipart/form-data">
        {% for err in params.err %}
            <small style="display: block; color: red;">{{err}}</small>
        {% endfor %}
        <label>Username or Email</label>
        <input type="text" name="usernameOrEmail">
        <label >Password</label>
        <input type="password" name="password">
        <div class="btnCenter">
            <input type="submit" value="Login" class="btns orange">
        </div>
    </form>
</section>
