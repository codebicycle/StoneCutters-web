{% macro FieldText(label, name, mandatory, advice) %}
    <fieldset class="wrapper">
        <label for="{{ label }}" class="posting-label">{{ '* ' if mandatory == 'true' }}{{ label }}</label>
        <div class="wrapper-inputs">
            <input id="text-{{name}}" class="text-field" type="text" placeholder="{{label}}" {{ 'required' if mandatory == 'true' }} name="{{name}}" />
            {{ ('<small class="advice">' + advice + '</small>') if advice }}
        </div>
    </fieldset>
{% endmacro %}

{% macro FieldCombobox(label, name, mandatory, values) %}
    <fieldset class="wrapper">
        <label for="{{label}}" class="posting-label">{{label}}</label>
        <div class="wrapper-inputs">
            <select id="{{name}}" class="text-field select-field">
                {% for value in values %}
                    <option value="{{value.key}}">{{value.value}}</option>
                {% endfor %}
            </select>
        </div>
    </fieldset>
{% endmacro %}

{% macro FieldTextArea(label, name, mandatory) %}
    <fieldset class="wrapper">
        <label for="{{name}}" class="posting-label">{{ '* ' if mandatory == 'true' }}{{ label }}</label>
        <textarea id="{{name}}" class="text-field" rows="12" {{ 'required' if mandatory == 'true' }} ></textarea>
    </fieldset>
{% endmacro %}
