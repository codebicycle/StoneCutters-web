<header id="search">

        <input name="search" data-qa="search-input" placeholder="{{ dictionary["defaultheader.WhatAreYouLookingFor"] }}">
        <input type="submit" class="submit" data-qa="search-submit" value="{{ dictionary["homeheader.Search"] }}">
    </form>
</header>
