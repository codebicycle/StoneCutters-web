<section id="selectSubCat">
    {% from macros import breadcrumb %}
    {% set link = (referer | breadcrumb | link) %}
    {{ breadcrumb(dictionary, link, dictionary["posting_select_subcategory.SelectSubcategory"]) }}
    <ul>
        {% for category in subcategories %}
            <li>
                <a href="/posting/{{categoryId}}/{{category.id}}">{{category.trName}}</a>
            </li>
        {% endfor %}
    </ul>
</section>
