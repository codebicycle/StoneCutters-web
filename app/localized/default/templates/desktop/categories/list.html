<ul class="icons">
	{% for category in categories %}
		<li>
			<a href="{{ category | slugToUrl | link }}">
				<span class="icon cat-{{ category.id }}"></span>
				<strong>{{ category.trName }}</strong>
			</a>
			<ul>
			{% for subcategory in category.children.toJSON() %}
				<li><a href="{{ subcategory | slugToUrl | link }}">{{ subcategory.trName}}</a></li>
			{% endfor %}
			</ul>
		</li>
	{% endfor %}
</ul>
