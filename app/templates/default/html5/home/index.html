<section id="categories">
	<ul>
		{% for category in categories.models %}
			<li>
				<a href="/change-this-description-for-the-category-cat-{{category.id}}?location={{siteLocation}}" >
					<span class="home-icon" id="catid-{{category.id}}"></span>
			        {{category.trName}}
		        </a>
		    </li>
		{% endfor %}
	</ul>

    {% set templateName = 'compiled/' + template + '/partials/analytics.html' %}
    {% include templateName %}   
</section>
