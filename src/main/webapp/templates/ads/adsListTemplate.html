{{#items}}
    <li data-icon="false" class="listingContainer">
        <a href="#item/{{id}}">
            <figure>{{#if thumbnail}}<img src="{{thumbnail}}">{{else}}<span></span>{{/if}}</figure>
            <div>
                <h2 class="rowTitle">{{title}}</h2>
                <h6 class="location">{{location}}</h6>
                <h4 class="displayPrice">{{displayPrice}}</h4>
            </div>
        </a> 
    </li>
{{/items}}
