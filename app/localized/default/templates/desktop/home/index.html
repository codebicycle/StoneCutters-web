<section class="search">
	<h4 class="search-title">Encontrá ahora buenos anuncios!</h4>
	<form class="search-form">
		<input type="text" class="search-term" />
		<a href="#" class="search-location">Buenos Aires, Argentina</a>
		<button type="submit" class="search-button" />
	</form>
</section>
<section class="categories">
	<h4 class="categories-title">Categorías</h4>
	<ul class="categories-list">
		{% for category in categories -%} 
			<li class="category-item"><a class="category-link" href="{{ category | slugToUrl | link }}">{{ category.trName }}</a></li>
		{%- endfor %}
	</ul>
</section>
