# Default config
environment: development

server:
  port: 3030
  maxSockets:
    http: 500
    https: 500

platforms:
  - wap
  - html4
  - html5
  - desktop

smaug:
  protocol: http
  host: api-v2.olx.com

session:
  secret: VWaB5TfjGPNWXJATbr6BK3Hy

memcached:
  hosts:
    - 'localhost:11211'

cache:
  lifetime:
    default: 60

cluster:
  enabled: true

newrelic:
  enabled: false

graphite:
  enabled: false

formidable:
  uploadDir: /tmp
  keepExtensions: true
  multiples: true
  acceptFiles: false

error:
  detail: true

middleware:
  exclude:
    all:
      - /health
      - /stats
      - /stats/memory
      - /stats/threads
      - /stats/check
      - /stats/sockets
      - /analytics/pageview.gif
      - /analytics/pageevent.gif

stylus:
  testing:
    urls:
      static: 'http://static-testing.olx-st.com/mobile-webapp'
      image: 'http://images-testing.olx-st.com/mobile-webapp'
  staging:
    urls:
      static: 'http://static-staging.olx-st.com/mobile-webapp'
      image: 'http://images-staging.olx-st.com/mobile-webapp'
  production:
    urls:
      static: 'http://static01.olx-st.com/mobile-webapp'
      image: 'http://images01.olx-st.com/mobile-webapp'

zombie:
  dns:
    localhost: true
    ip: '127.0.0.1'
    port: 3030
    hosts:
      - 'html4.m.olx.de'
      - 'html4.m.olx.in'

analytics:
  google:
    enabled: true
  atinternet:
    enabled: true

uglify:
  enabled: false

sixpack:
  enabled: false
  url: http://localhost:5000
  experiments:
    post-button:
      enabled: false
      alternatives:
        - post
        - sell
        - vender

publicEnvironments:
  testing:
    host: '.m-testing.olx.com'
    mask: '.m.olx.com.py'
  staging:
    host: '.m-staging.olx.com'
    mask: '.m.olx.com.py'