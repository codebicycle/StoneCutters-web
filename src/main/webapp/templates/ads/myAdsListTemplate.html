{{#items}}
    <li>
        <a href="#item/{{id}}" class="{{status}}" data-role="none">
            {{#if status}}
                <p class="status">{{status}}</p>
            {{/if}}
            <figure>
                {{#if thumbnail}}
                    <img src="{{thumbnail}}" alt="{{title}}" style="background-image: url({{thumbnail}});" />
                {{else}}
                    <div>
                        <strong>+</strong>
                        <span>Add image</span>
                    </div>
                {{/if}}
            </figure>
            <div>
                <h2>{{title}}</h2>
                {{#if displayLocation}}
                    <p><em>{{displayLocation}}</em> <em>{{date}}</em></p>
                {{/if}}
                {{#if displayPrice}}
                    <p><strong>{{displayPrice}}</strong></p>
                {{/if}}
            </div>
        </a>
    </li>
{{/items}}
