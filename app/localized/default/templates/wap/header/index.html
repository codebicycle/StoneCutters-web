{% if banner %}
    {% include banner %}
{% endif %}
<tr>
    <td>
        <a style="display: block;" tabindex="1" href="{{ '/' | link }}">
            <img border="0" align="top" style="display: block;" alt="{{ location.url | replace('www.','')}}" src="{{ "/images/wap/olxHeader.gif" | static }}">
        </a>
    </td>
    <td width="100%">&nbsp;</td>
    {% if postButton %}
    	<td bgcolor="#FF6600" align="center">
			<font size="1" style="display: block;">
			{% if postLinkUrl %}
                <a style="display: block;" href="{{ postLinkUrl }}" data-qa="post-button">
                    <strong><font color="#FFFFFF" style="white-space: nowrap;">&nbsp;&nbsp;{{ dictionary["misc.Sell_Post_Mobile_India"] }}&nbsp;&nbsp;</font></strong>
                </a>
            {% else %}
                <a style="display: block;" href="{% if location.current %}{{ ['/posting', postLink] | join('') | link }}{% else %}{{ '/location?target=posting' | link }}{% endif %}" data-qa="post-button">
					<strong><font color="#FFFFFF" style="white-space: nowrap;">&nbsp;&nbsp;{{ dictionary["misc.Sell_Post_Mobile_India"] }}&nbsp;&nbsp;</font></strong>
				</a>
			{% endif %}
            </font>
		</td>
    {% endif %}
</tr>
