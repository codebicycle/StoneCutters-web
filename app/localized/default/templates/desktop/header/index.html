<h1>
	<strong>Venezuela anuncios gratis</strong>
</h1>
<section id="headerSession">
	<ul>
		{% if not user %}
			<li><a href="{{ '/login' | link }}">Entrar</a></li>
		{% else %}
			<li>ยก{{ dictionary["defaultheader2.Hello"] }} {{ user.username }}</li>
			<li><a href="{{ '/logout' | link }}">{{ dictionary["myolx.SignOut"] }}</a></li>
			<li><a href="{{ '/myolx/myadslisting' | link }}">{{ dictionary["defaulthtmlhead.MyOlxTitle"] }}</a></li>
		{% endif %}
	</ul>
</section>
<section id="headerSearch">
	<a href="{{ '/' | link }}" class="logo"></a>
	<div id="search">
	    <form action="{{ '/nf/search/redirect' | link }}" class="search-form" method="post" >
	        <input name="search" data-qa="search-input" placeholder="{{ dictionary["defaultheader.WhatAreYouLookingFor"] }}">
	        <button type="submit">
				<span class="icons"></span>
			</button>
	    </form>
	</div>
	<a href="{{ '/posting' | link }}" class="post btn orange">{{ dictionary["defaultheader2.Post"] }}</a>
</section>
