<section id="item-location">
    <div class="box">
        <h2 class="icons icon-pin">Localización</h2>
        {% if item.location.cityName or item.location.stateName %}
            <p>{{ item.location.cityName }}, {{ item.location.stateName }}
        {% endif %}
        <span>{{ item.location.name }}</span></p>
        <a href="" class="icons icon-zoom">Ver mapa más grande</a>
    </div>
    <div class="map"></div>
</section>
