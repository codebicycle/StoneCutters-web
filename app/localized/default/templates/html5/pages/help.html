{% from macros import Breadcrumb %}
{% set link = (breadcrumb | link) %}
{{ Breadcrumb(dictionary, link, 'Help') }}
<section class="list">
    {% for item in items %}
        <h1>{{item.name}}</h1>
            {% for question in item.questions %}
                <h4 class="help-question">{{question.question}}</h4>
                <p>{{ question.response}}</p>
            {% endfor %}
    {% endfor %}
</section>
