<div id="items-pagination">
    <div class="items-paginations-buttons">
        {% if  metadata.previous and metadata.next %}
            <a href="{{ metadata.previous | linkig }}"  rel="prev" role="button" class="pagination-button previous">{{ dictionary["defaultfooter.Back"] }} </a><a href="{{ metadata.next | linkig }}" rel="next" role="button" class="pagination-button next">{{ dictionary["itemslisting.Next"] }} </a>
        {% elif metadata.next %}
            <a href="{{ metadata.next | linkig }}" rel="next" role="button" class="pagination-button next">{{ dictionary["itemslisting.Next"] }} </a>
        {% else %}
            <a href="{{ metadata.previous | linkig }}" rel="prev" role="button" class="pagination-button previous">{{ dictionary["defaultfooter.Back"] }}</a>
        {% endif %}
    </div>

    <ul class="items-paginations-numbers">
        <li><a href="{{ (metadata.previous | linkig) if metadata.previous else '#' }}" rel="prev" class="icons pagination-arrow icon-arrow-left {{ "disable" if not metadata.previous }}"></a></li>
        {{ metadata | pagination('desktop') }}
        <li><a href="{{ (metadata.next | linkig) if metadata.next else '#' }}" rel="next" class="icons pagination-arrow icon-arrow-right {{ "disable" if not metadata.next }}"></a></li>
    </ul>
</div>
