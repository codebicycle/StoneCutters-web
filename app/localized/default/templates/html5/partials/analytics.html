{% if analytics %}
    {% for url in analytics.urls %}
        <img src="{{url}}" class="analytics" width="1px" height="1px">
    {% endfor %}

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_trackPageview', '/mypage{{ analytics.params.page }}']);
    </script>
{% endif %}
