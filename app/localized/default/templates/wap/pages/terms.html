<tr>
    <td>
        <table width="100%" cellspacing="0" cellpadding="4" border="0" style="width: 100%;">
            <tr>
                <td style="border-top: solid thin #808080;">
                    <strong style="color: #0075BD;">{{ dictionary["terms.TermsOfUse"] }}</strong>
                </td>
            </tr>
        </table>
        {% include (template + '/pages/terms/' + terms + '.html') %}
        {% from macros import Breadcrumb %}
        {% set link = (breadcrumb | link) %}
        {{ Breadcrumb(dictionary, link, ('/' | link)) }}
    </td>
</tr>
<tr style="display: none;">
    <td>
        {% view 'partials/tracking' %}
    </td>
</tr>
