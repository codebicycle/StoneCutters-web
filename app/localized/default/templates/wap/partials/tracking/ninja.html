{% if tracking.params and tracking.params.ninja and tracking.params.ninja.noscript %}
    {% if tracking.params.ninja.isIFrame %}
        <iframe src="{{ tracking.params.ninja.noscript }}" width="1" height="1" marginwidth="1" marginheight="1" frameborder="0"></iframe>
    {% else %}
        {{ tracking.params.ninja.noscript }}
    {% endif %}
{% endif %}
