<label style="display: block; padding-top: .5em;">
    <small>{{field.label}}</small>
    <br />
    <select id="select-{{field.name}}" name="{{field.name}}">
        {% for value in field.values %}
            <option value="{{value.key}}" {% if (field.value) and (field.value.key == value.key) %}selected="selected"{% endif %}>{{value.value}}</option>
        {% endfor %}
    </select>
</label>
