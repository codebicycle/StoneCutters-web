<h3 class="posting-label">* Categor√≠a</h3>
<ul class="posting-categories-list">
{% for category in categories %}
    <li>
   		<a href="#" class="icons icon-cat-{{category.id}}">{{category.trName}}</a>
        <ul class="child-categories-list">
        {% for subCategory in category.children.toJSON() %}
            <li><a href="#" data-id="{{ subCategory.id }}">{{ subCategory.trName }}</a></li>
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>

{% view 'partials/tracking' %}
