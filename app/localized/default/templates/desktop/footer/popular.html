<div class="title-bar">
    <h3 class="title">{{ dictionary["popularsearchesbody.PopularOn"] | replace('<<OLX_DOMAIN>>','OLX') }}</h3>
</div>
{% set itemsPerColumn = 8 %}
<ul class="popular-list popular-list-first">
    {% for city in topCities %}
        <li><a href="{{ '/nf/all-results' | link({location: city.url}) }}" rel="nofollow">{{ city.name }}</a></li>
    {% if loop.index%itemsPerColumn == 0 %}
        </ul>
        <ul class="popular-list">
    {% endif%}
    {% endfor %}
</ul>
