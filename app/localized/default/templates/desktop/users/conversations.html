<div class="conversations">
    {% for conversation in conversations %}
        {% set item = items.get(conversation.itemId) %}
        <div class="conversations-thread clearfix">
            <img src="{{ item.get('thumbnail') }}">
            <a href="{{ ('/myolx/conversation/' + conversation.threadId) | link }}">
                <h3>{{ conversation.buyerName }}</h3>
                <p>{{ item.get('title') }}</p>
                <span>{{ conversation.messageDate | date(false, true) }}
            </a>
        </div>
    {% endfor %}
</div>
