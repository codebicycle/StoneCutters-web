<section id="contact-form">
    <div class="user-info">
        <p class="icons icon-user user-name">{{ item.contactName }}</p>
        <span class="user-status">User Status</span>
        <p class="icons icon-phone user-phone">{{ item.phone }}</p>
        <span>Ao ligar, diga que viu o an√∫ncio na OLX</span>
    </div>

    <form id="replyForm" action="">
        <input type="hidden" class="itemId" name="itemId" value="{{ item.id }}">
        <fieldset class="comment">
            <label for="comment">
                <span class="icons">
                    <textarea id="comment" class="comment" name="comment" cols="30" rows="6" placeholder="{{ dictionary["supportform.Message"] | replace(':','') }} "></textarea>
                </span>
                <span class="error hide comment"></span>
            </label>
        </fieldset>
        <fieldset class="name">
            <label for="name">
            <span class="icons">
                <input type="text" name="name" id="name" class="name" value="" maxlength="200" placeholder="{{ dictionary["comments.CommentsFormName"] }} ">
            </span>
            <span class="error hide name"></span>
            </label>
        </fieldset>
        <fieldset  class="email">
            <label for="email">
            <span class="icons">
                <input type="text" name="email" id="email" class="email" value="" maxlength="200" placeholder="{{ dictionary["buyerinfo.E-mail"] }} ">
            </span>
            <span class="error hide email"></span>
            </label>
        </fieldset>
        <fieldset>
            <label for="phone">
                <input type="text" name="phone" id="phone" value="" maxlength="15" placeholder="{{ dictionary["item.YourPhoneNumberOptionalZA"] }} ">
            </label>
        </fieldset>
        <img class="spinner hide" src="{{ '/images/desktop/spinner-bgYellow.gif' | static }}" alt="">
        <fieldset class="submit">
            <label for="submit">
                <input type="submit" value="{{ dictionary["misc.SendEmail"] }} " id="submit" class="olx-ui-button orange" data-qa="reply-send-button" >
            </label>
            <input type="hidden" class="hide itemCategory" value="{{ item.category.id }}">
            <input type="hidden" class="hide itemSubcategory" value="{{ item.category.parentId }}">
        </fieldset>
        <p class="replySuccses icons hide" >
            {{ dictionary["item.YourMessageHasBeenSent"] }}
            <span>{{ dictionary["replymessage.SendAnotherMessage"] }} </span>
        </p>
    </form>
    <div class="disclaimer">
        <p>Al hacer clic en Enviar un email Ud. acepta nuestras <a href="{{ '/term' | link }}" target="_blank">Condiciones de Uso.</a></p>
    </div>
</section>
