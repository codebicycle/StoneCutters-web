<label class="field-label">* Categor√≠a</label>
<ul class="posting-categories-list">
{% for category in categories %}
    <li>
   		<a href="#" class="category icons icon-cat-{{ category.id }}" data-id="{{ category.id }}">{{category.trName}}</a>
        <ul class="subcategories child-categories-list hide" data-id="{{ category.id }}">
        {% for subCategory in category.children.toJSON() %}
            <li><a href="#" class="subcategory icons" data-id="{{ subCategory.id }}">{{ subCategory.trName }}</a></li>
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
