<span class="title">{{ dictionary["misc.SelectCategory"] }} </span>
<ul class="parent-categories">
    {% for category in categories  %}
    	{% if category.counter > 0 %}
        <li>
            <a href="{{ category | slugToUrl | linkig }}">
                <span class="icons icon-cat-{{ category.id }}"></span>
                <h2>{{ category.trName }}</h2>
                <span class="count">{{ category.counter | countFormat }}</span>
            </a>
        </li>
    	{% endif %}
    {% endfor %}
</ul>
