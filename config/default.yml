# Default config
environment: development

server:
  port: 3030

platforms:
  - wap
  - html4
  - html5
  - desktop

smaug:
  protocol: http
  host: api-v2.olx.com

session:
  secret: VWaB5TfjGPNWXJATbr6BK3Hy

cache:
  lifetime:
    default: 60

cluster:
  enabled: true

newrelic:
  enabled: false

graphite:
  enabled: false

formidable:
  uploadDir: /tmp
  keepExtensions: true
  multiples: true
  acceptFiles: false

localization:
  wap: []
  html4: []
  html5: []
  desktop: []

interstitial:
  enabled: false
  clicks: 1
  time: 600000
  ignorePath:
    - /health
    - /stats
    - /stats/memory
    - /stats/threads
    - /check
    - /login
    - /interstitial
    - /force
    - /force/wap
    - /force/html4
    - /force/html5
    - /force/desktop
    - /404
    - /500
  ignorePlatform:
    - wap

error:
  detail: true

middleware:
  exclude:
    all:
      - /health
      - /stats
      - /stats/memory
      - /stats/threads
      - /check
    data:
      - /pageview.gif
      - /404
      - /500

stylus:
  testing:
    urls:
      static: 'http://static-testing.olx-st.com/mobile-webapp'
      image: 'http://images-testing.olx-st.com/mobile-webapp'
  staging:
    urls:
      static: 'http://static-staging.olx-st.com/mobile-webapp'
      image: 'http://images-staging.olx-st.com/mobile-webapp'
  production:
    urls:
      static: 'http://static01.olx-st.com/mobile-webapp'
      image: 'http://images01.olx-st.com/mobile-webapp'

zombie:
  dns:
    localhost: true
    ip: '127.0.0.1'
    port: 3030
    hosts:
      - 'm2.olx.com.ar'
      - 'm2.olx.com.br'
      - 'm2.olx.de'
      - 'm2.olx.in'

analytics:
  google:
    enabled: true
  atinternet:
    enabled: true

uglify:
  enabled: false

sixpack:
  enabled: false
  url: http://localhost:5000
  experiments:
    post-button:
      enabled: false
      alternatives:
        - post
        - sell
        - vender
