<header id="location">
	<h1>
		{% if location.current and location.current.type != 'country' %}
			{{location.current.name}} <a href="{{ '/location' | link }}">{{ dictionary["countryoptions.ChangeCity"] }}</a>
		{% else %}
			{{location.name}} <a href="{{ '/location' | link }}">{{ dictionary["countryoptions.SelectACity"] }}</a>
		{% endif %}
	</h1>
</header>
