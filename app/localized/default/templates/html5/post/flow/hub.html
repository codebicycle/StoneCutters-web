<div id="image">
    <div><span>Agregar Fotos</span></div>
    <p class="image-label"><small>★ Agrega fotos para vender más rapido</small></p>
</div>
<ul id="steps">
    <li id="step-categories" class="step trackMe" data-tracking="Posting-ClickCategoryList">
        <h3 class="title">Elige una categoria</h3>
    </li>
    <li id="step-description" class="step opaque trackMe" data-tracking="Posting-ClickDescribeAd">
        <h3 class="title">Describe tu aviso</h3>
    </li>
    <li id="step-contact" class="step opaque trackMe" data-tracking="Posting-ClickContactInfo">
        <h3 class="title">Informacion de contacto</h3>
    </li>
</ul>
<div id="post" class="opaque trackMe" data-tracking="Posting-ClickPostButton">PUBLICAR</div>
