<form id="login-form" name="login" action="" method="" class="login-page">
	<section class="login">
		<h3>Member access</h3>
		<input id="username-field" type="text" name="user" placeholder="Username or Email" class="olx-ui-textbox" data-role="none">
		<input id="password-field" type="password" name="pwd" placeholder="Password" class="olx-ui-textbox" data-role="none">
		<input id="login-button" type="button" value="Login" class="olx-ui-button small" data-role="none">
		<p><a href="#" data-role="none">Forgot password?</a></p>
	</section>
	<section class="register">
		<h3>Not a member?</h3>
		<a id="register-link" href="#register" type="button" class="olx-ui-button" data-role="none">Create a free account</a>
	</section>
</form>
