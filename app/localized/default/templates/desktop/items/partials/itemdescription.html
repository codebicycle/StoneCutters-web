<h3 class="description-title">{{ dictionary["misc.AdDetails"] }}</h3>
{% if item.optionals and item.optionals.length > 1 %}
    <div class="text with-optionals">
        {{ item.description }}
    </div>
    <ul class="optionals">
        {% for option in item.optionals %}
            {% if option.label %}
                <li>
                    <span>{{ option.label }}</span>
                    <span>{{ option.value }}</span>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% else %}
    <div class="text">
        {{ item.description }}
    </div>
{% endif %}
