<div id="locationSelect">
	<p>
		{% if location.current %}
			<strong>{{location.current.name}}</strong> <a href="{{ '/location' | link }}">{{ dictionary["countryoptions.ChangeCity"] }}</a>
		{% else %}
			<strong>{{location.name}}</strong> <a href="/location">{{ dictionary["countryoptions.SelectACity"] }}</a>
		{% endif %}
	</p>
</div>
