<header id="topBar">
    <h1><a href="{{ '/' | link }}">OLX.com</a></h1>
    <ul>
        {% if not user %}
            <li class="logOut"><a href="{{ '/login' | link }}" class="btns blue"></a></li>
        {% elif user.unreadMessagesCount > 0 %}
            <li class="logInMsg"><span class="btns blue"></span></li>
        {% else %}
            <li class="logIn"><span class="btns blue"></span></li>
        {% endif %}
        <li class="postBtn"><a href="{% if location.current %}{{ '/posting' | link }}{% else %}{{ '/location?target=posting' | link }}{% endif %}" class="btns orange">{{ dictionary["misc.Sell_Post_Mobile_India"] }}</a></li>
    </ul>
</header>
{% if user %}
<menu id="myOlx">
        <ul>
            <li><a href="/{{ 'myolx/myadslisting' | link }}">{{ dictionary["myolx.MyAds"] }}</a></li>
            <!--li><a href="">My Messages</a>
                {{ "<span>"+user.unreadMessagesCount+"</span>" if user.unreadMessagesCount > 0 }}
            </li-->
            <li><a href="/{{ 'myolx/favoritelisting' | link }}">{{ dictionary["myolx.MyFavorites"] }}</a></li>
            <li><a href="{{ '/logout' | link }}">Logout</a></li>
        </ul>
    </menu>
{% endif %}
