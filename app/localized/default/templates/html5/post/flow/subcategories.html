{% for category in categories %}
    <ul id="category-{{ category.id }}" class="list disabled">
        {% for subcategory in category.children %}
            <li class="subcategory" data-id="{{ subcategory.id }}" data-parent-id="{{ category.id }}">
                <h2>
                    <a>{{subcategory.trName}}</a>
                </h2>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
