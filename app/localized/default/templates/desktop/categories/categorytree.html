<div class="title-bar">
	<h1>Encuentra anuncios en <strong>Bolivia</strong></h1>
	<a rel="nofollow" class="open-modal" data-modal="location-modal" href="#" >Cambia tu ubicaci√≥n<span class="icons icon-navarrowup"></span></a>
</div>
<ul class="icons">
	{% for category in categories %}
		<li class="category">
			<a href="{{ category | slugToUrl | link }}">
				<span class="icon cat-{{ category.id }}"></span>
				<strong>{{ category.trName }}</strong>
			</a>
			<ul>
			{% for subcategory in category.children.toJSON() %}
				<li><a href="{{ subcategory | slugToUrl | link }}">{{ subcategory.trName}}</a></li>
			{% endfor %}
			</ul>
		</li>
	{% endfor %}
</ul>
