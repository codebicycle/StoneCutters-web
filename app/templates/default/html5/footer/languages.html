<footer id="languages">
	<ul>
		{% for language in languages.models %}
			{% if language.locale == selectedLanguage %}
				<li><strong>{{language.name}}</strong></li>
			{% else %}
				<li><a href="{{ ['?language=', language.locale] | join('') | link }}" rel="nofollow" class="locatable" >{{language.name}}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
</footer>
