<div id="messagepage">
    
    <h1>{{message.title}}</h1>
    <div id="messageContainer">
    	<div class="left">
			<h2>{{message.from.username}}</h2>
			<h3>{{message.from.email}}</h3>
    	</div>
    	<div class="right">
			<h3 class="date">Date: {{message.date}}</h3>
			<h3 class="phone">Phone: {{message.phone}}</h3>
    	</div>
    	<div class="clear"></div>
    	<div class="message">
			<div>{{message.message}}</div>
			<div class="clear"></div>
    	</div>
    </div>

	<section class="reply-to-ad">
        <h3>Reply to ad</h3>
        <input id="email-field" type="text" name="email" placeholder="Email" class="olx-ui-textbox">
        <input id="name-field" type="text" name="name" placeholder="Name" class="olx-ui-textbox">
        <input id="phone-field" type="text" name="phone" placeholder="Phone" class="olx-ui-textbox">
        <input id="message-field" type="text" name="message" placeholder="Message" class="olx-ui-textbox">
        <input id="reply-button" type="button" value="Reply" class="olx-ui-button small">
    </section>
</div>
