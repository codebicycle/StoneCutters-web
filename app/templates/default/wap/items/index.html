{% include 'basic/location/select.html' %}
{% include 'basic/partials/search.html' %}

<table width="100%" border="0" align="left" cellspacing="0" cellpadding="4">
	<tbody>
		{%for item in items %}
			<tr>
	            <td style="border-top: solid thin #808080;">
	                <a style="display: block;" tabindex="1" href="/items/{{ item.id }}">
	                	<small style="display: block;">
	                		{% if item.thumbnail %}
	                			*
	                		{% endif %}
	                    	{{ item.title }} - {{ item.price.displayPrice }}
	                	</small>
	                </a>
	            </td>
	        </tr>
        {% endfor %}               
	</tbody>
</table>
