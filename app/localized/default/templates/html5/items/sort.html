<form id="form-sort">
    <fieldset>
        <label class="block">{{ dictionary["itemslisting.NewlyListed"] }}
            <input type="radio" class="trackMe" name="sort" value="{{ sorts[2].name }}" {{ "checked" if filters.has('sort', sorts[2].name) }} data-tracking="Sort-{{ sorts[2].name }}">
        </label>
    </fieldset>
    <fieldset>
        <label class="block">{{ dictionary["itemslisting.HighestFirst"] }}
            <input type="radio" class="trackMe" name="sort" value="{{ sorts[0].name }}" {{ "checked" if filters.has('sort', sorts[0].name) }} data-tracking="Sort-{{ sorts[0].name }}">
        </label>
    </fieldset>
    <fieldset>
        <label class="block">{{ dictionary["itemslisting.LowestFirst"] }}
            <input type="radio" class="trackMe" name="sort" value="{{ sorts[1].name }}" {{ "checked" if filters.has('sort', sorts[1].name) }} data-tracking="Sort-{{ sorts[1].name }}">
        </label>
    </fieldset>
	<fieldset class="center no-border">
    {% set isDisabled = false if (filters.has('sort', sorts[2].name) or filters.has('sort', sorts[1].name) or filters.has('sort', sorts[0].name)) else true %}
	<button id="btn-sort" type="submit" {{ 'disabled' if isDisabled }} class="btns {{ 'disabled' if isDisabled }} orange trackMe" data-tracking="Sort-Apply_sort">{{ dictionary["countryoptions.Accept"] }}</button>
	</fieldset>
</form>
{% view 'partials/tracking' %}
