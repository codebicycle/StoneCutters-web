{% if tracking %}
    {% for url in tracking.urls %}
        <img src="{{url}}" class="tracking" width="1" height="1">
    {% endfor %}

    {% include (template + '/partials/tracking/analytics.html') %}

    {% include (template + '/partials/tracking/ati.html') %}
    
    {% include (template + '/partials/tracking/ninja.html') %}

    <div id="tracking-data" class="hide">{{ tracking.params | json('ninja') }}</div>
{% endif %}
