{% if analytics %}
    {% for url in analytics.urls %}
        <img src="{{url}}" class="analytics" width="1px" height="1px">
    {% endfor %}

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(function() {
          var tracker = _gat._getTracker('UA-5247560-17');

          tracker._trackPageview('{{ analytics.params.page }}');
        });
    </script>
{% endif %}
