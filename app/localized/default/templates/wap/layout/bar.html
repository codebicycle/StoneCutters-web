{% if environment != 'production' %}
    <table width="100%" cellspacing="0" cellpadding="4" border="0" bgcolor="#000000">
        <tr>
            <td align="center">
                <font size="1" color="#FFFFFF" style="display: block; font-size: 10px;">
                    <strong>{{ environment | upper }} (WAP v. {{ version }} :: {{ revision }})</strong>
                </font>
            </td>
        </tr>
    </table>
{% endif %}
