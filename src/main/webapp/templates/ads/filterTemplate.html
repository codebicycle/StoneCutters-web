{{#filters}}
    <div>
        <h2>{{description}}</h2>
        <ul data-filtername="{{name}}">
            {{#equal type "boolean" }}
                <input class="filter" id ="{{name}}" type="checkbox" name="{{name}}" value="true" data-filtername="{{name}}">
                <label for="{{name}}">{{description}}</label>
            {{/equal }}
        	{{#values}}
                <input class="filter" id ="{{../name}}-{{id}}" type="radio" name="{{../name}}" value="{{id}}" data-filtername="{{../name}}">
                <label for="{{../name}}-{{id}}">{{value}}</label>
        	{{/values}}
        </ul>
    </div>
{{/filters}}

<a id="filterOk" href="javascript:;">OK</a>
