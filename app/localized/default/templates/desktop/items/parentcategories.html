<span class="title">{{ dictionary["item.SelectACategory"] }} </span>
<ul class="parent-categories">
    {% for category in categories  %}
        <li>
            <a href="{{ category | slugToUrl | linkig }}">
                <span class="icons icon-cat-{{ category.id }}"></span>
                {{ category.trName }}
                <span class="count">{{ (category.counter | countFormat) if category.counter > 0  }}</span>
            </a>
        </li>
    {% endfor %}
</ul>
