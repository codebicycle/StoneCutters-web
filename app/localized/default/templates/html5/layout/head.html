<title>{{head.title}}</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
{% for metatag in head.metatags %}
    <meta name="{{metatag.name}}" content="{{metatag.content}}" />
{% endfor %}
<link href="{{'/css/template/styles.css' | replace('template', template) | static }}" media="screen" rel="stylesheet" type="text/css" />
<link href="{{ ['/css/', icons, '/html5/icons.css'] | join('') | static }}" media="screen" rel="stylesheet" type="text/css" />
{% if head.canonical %}
    <link rel="canonical" href="{{head.canonical}}" >
{% endif %}
<link rel="shortcut icon" href="{{ '/images/common/favicon.ico' | static }}" type="image/x-icon">
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-31226936-2', {
       cookieDomain: '{{ host }}'
    });
</script>
