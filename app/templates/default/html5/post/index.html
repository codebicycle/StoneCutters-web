<section id="selectCat">
    {% from macros import breadcrumb %}
    {% set link = (referer | breadcrumb | link) %}
    {{ breadcrumb(dictionary, link, dictionary["posting_selector.SelectCategory"]) }}
    <ul>
        {% for category in categories.models %}
            <li>
                <a href="posting/{{category.id}}">{{category.trName}}</a>
            </li>
        {% endfor %}
    </ul>
</section>
