<form id="form-sort" class="form-sort-{{direction}}">
    {% for sort, key in sorts %}
        <fieldset>
            <label class="block">{{ dictionary[key] }}
                <input type="radio" class="trackMe" name="sort" value="{{ sort }}" {{ "checked" if filters.has('sort', sort) }} data-tracking="Sort-{{ sort }}">
            </label>
        </fieldset>
    {% endfor %}
</form>

{% view 'partials/tracking' %}
