<form class="images">
    <input type="file" name="images[0]" id="file1" accept="image/*" />
    <input type="file" name="images[1]" id="file2" accept="image/*" />
    <input type="file" name="images[2]" id="file3" accept="image/*" />
    <input type="file" name="images[3]" id="file4" accept="image/*" />
    <input type="file" name="images[4]" id="file5" accept="image/*" />
    <input type="file" name="images[5]" id="file6" accept="image/*" />

    <ul class="fileUpload">
        <li class="imgCont trackMe{{ " loaded" if item.get('images')[0] }}" data-tracking="Posting-ClickUploadPicture" data-input="file1">
            <div class="image {{ " fill" if item.get('images')[0] }}" {{ ("style='background-image: url(" + item.get('images')[0].thumbnail + ");'") if item.get('images')[0] }}></div>
            <span class="remove"></span>
        </li>
        <li class="imgCont trackMe{{ " loaded" if item.get('images')[1] }}" data-tracking="Posting-ClickUploadPicture" data-input="file2">
            <div class="image{{ " fill" if item.get('images')[1] }}" {{ ("style='background-image: url(" + item.get('images')[1].thumbnail + ");'") if item.get('images')[1] }}></div>
            <span class="remove"></span>

            <div class="image{{ " fill" if item.get('images')[2] }}" {{ ("style='background-image: url(" + item.get('images')[2].thumbnail + ");'") if item.get('images')[2] }}></div>
            <span class="remove"></span>
        </li>
        <li class="imgCont trackMe{{ " loaded" if item.get('images')[3] }}" data-tracking="Posting-ClickUploadPicture" data-input="file4">
            <div class="image{{ " fill" if item.get('images')[3] }}" {{ ("style='background-image: url(" + item.get('images')[3].thumbnail + ");'") if item.get('images')[3] }}></div>
            <span class="remove"></span>

        <li class="imgCont trackMe{{ " loaded" if item.get('images')[5] }}" data-tracking="Posting-ClickUploadPicture" data-input="file6">
            <div class="image{{ " fill" if item.get('images')[5] }}" {{ ("style='background-image: url(" + item.get('images')[5].thumbnail + ");'") if item.get('images')[5] }}></div>

</form>
<p><small>&#9733; {{ dictionary["misc.AddPhotosSellFaster_Mob"] }}</small></p>
